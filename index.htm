<html>
  <head>
    <script type="text/javascript">
      var timeLimit = 5 * 60; // 5 minutes in seconds
      var countdownInterval = setInterval(function() {
        if (timeLimit <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("quizForm").submit(); // Auto-submit form
        } else {
          timeLimit--;
          document.getElementById("timer").innerHTML = formatTime(timeLimit);
        }
      }, 1000);
      
      function formatTime(seconds) {
        var min = Math.floor(seconds / 60);
        var sec = seconds % 60;
        return min + ":" + (sec < 10 ? "0" : "") + sec;
      }
    </script>
  </head>
  <body>
    <div id="timer">5:00</div>
    <iframe id="quizForm" src="https://docs.google.com/forms/d/e/1FAIpQLScskq-yYx09P4H3JH5ByyW6LQdkc7BdS9eRkcbPC_vZmUiifg/viewform?usp=sf_link" width="100%" height="500px"></iframe>
  </body>
</html>
