<html>
  <head>
    <style>
      /* General Styling */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 60%;
      }

      /* Timer Styling */
      #timer {
        font-size: 36px;
        font-weight: bold;
        color: #ff4500;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff0f0;
        border-radius: 10px;
        display: inline-block;
        width: 150px;
      }

      /* iFrame Styling */
      iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 10px;
      }

      /* Submit Message Styling */
      #submitMessage {
        display: none;
        font-size: 18px;
        color: #28a745;
        margin-top: 20px;
      }
    </style>

    <script type="text/javascript">
      var timeLimit = 5 * 60; // 5 minutes in seconds
      var countdownInterval = setInterval(function() {
        if (timeLimit <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("quizForm").submit(); // Auto-submit form
          document.getElementById("submitMessage").style.display = "block";
          document.getElementById("timer").style.display = "none";
        } else {
          timeLimit--;
          document.getElementById("timer").innerHTML = formatTime(timeLimit);
        }
      }, 1000);
      
      function formatTime(seconds) {
        var min = Math.floor(seconds / 60);
        var sec = seconds % 60;
        return min + ":" + (sec < 10 ? "0" : "") + sec;
      }
    </script>
  </head>
